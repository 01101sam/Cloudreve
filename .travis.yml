language: go
go:
  - 1.13.x
git:
  depth: 1
install:
  - go get github.com/rakyll/statik
before_script:
  - statik -src=models -f
script:
  - ./build.sh -r b
before_deploy:
  - sudo apt install gcc-mingw-w64
  - apt-get install gcc-arm-linux-gnueabi
  - chmod +x ./build.sh
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: release/*
  draft: true
  skip_cleanup: true
